<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- 
    You must have: 
    - a profile picture image
    - Name
    - Title
    - Phone Number
    - Company/Organization Name

    Your contact card should:
    - Resemble your mockups OR
    - You should be able to tell use why you made the changes

    -->

    <!--
    I couldn't get my background image to work, no matter how I tried
    changing the relative path. I also couldn't get any of a variety
    of downloaded fonts to work, so I stuck with Arial.
    -->
    
    <main class="card-container">
        <article class="card">
            <div class="img-container">
                <img class="profile-img" src=".\images\cabbage-guy.jpg" alt="The cabbage guy from Avatar: The Last Airbender lovingly cradles a cabbage.">
            </div>

            <div class="info-container">
                <div class="contact-info">
                    <p class="name">Cabbage Guy</p>
                    <p class="title">Ba Sing Se's Best Cabbage Merchant</p>
                    <p class="phone">2-274-647-3927</p>
                </div>

                <div class="company-info">
                    <p class="company-name">Cabbage Corp</p>
                    <p class="slogan">My cabbages!</p>
                </div>

            </div>
        </article>
    </main>


</body>
</html>
